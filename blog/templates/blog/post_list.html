{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

        <div class="post">

            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
            <div class="date">
                {{ post.published_date|date:"m/d/y" }}
            </div>
            <p>{{ post.text|linebreaksbr|truncatewords:20 }}</p>
            <a id="blog-com" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

        </div>
    {% endfor %}
{% endblock %}
